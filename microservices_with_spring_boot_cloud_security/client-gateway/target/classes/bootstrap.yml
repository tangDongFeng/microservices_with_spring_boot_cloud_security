
spring.server.path : localhost

spring:
  cloud:
    config:
      uri: http://localhost:8000
  aop:
      proxyTargetClass: true

zuul:
  hystrix:
    threadpool:
      coreSize: 10
      maxQueueSize: -1
      queueSizeRejectionThreshold: 5
      keepAliveTimeMinutes: 1
      metrics:
        rollingStats:
          timeInMilliseconds: 10000
        rollingPercentile:
          numBuckets: 10
  routes:

    productCatalogueService: /productcatalogueservice/**
    checkOutService : /checkoutservice/**
    swaggerService : /swaggerservice/**
    authorizationService:
      sensitiveHeaders:
      path: /uaa/**
      stripPrefix: false
  add-proxy-headers: true
  host:
    max-total-connections: 100000
    max-per-route-connections: 100000
#semaphore


security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://${spring.server.path}:${server.port}/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: retailstore
      clientSecret: retailStoreSecret
    resource:
#      user-info-uri: http://${spring.server.path}:${server.port}/uaa/oauth/user
#      token-info-uri: http://${spring.server.path}:${server.port}/uaa/oauth/check_token
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

logging:
  level.org.springframework.security: DEBUG
turbine:
  aggregator:
    clusterConfig: SAMPLE-HYSTRIX-AGGREGATE
  appConfig: SAMPLE-HYSTRIX-AGGREGATE
management:
  security:
    enabled: false
hystrix:
  command:
    productCatalogueService:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 100000
    checkOutService:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 100000
    authorizationService:
      execution:
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 100000
productCatalogueService:
  hystrix:
    threadpool:
      coreSize: 10
      maxQueueSize: -1
      queueSizeRejectionThreshold: 5
      keepAliveTimeMinutes: 1
      metrics:
        rollingStats:
          timeInMilliseconds: 10000
        rollingPercentile:
          numBuckets: 10
checkOutService:
  hystrix:
    threadpool:
      coreSize: 10
      maxQueueSize: -1
      queueSizeRejectionThreshold: 5
      keepAliveTimeMinutes: 1
      metrics:
        rollingStats:
          timeInMilliseconds: 10000
        rollingPercentile:
          numBuckets: 10
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}


