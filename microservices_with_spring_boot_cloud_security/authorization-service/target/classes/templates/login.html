<script type="text/javascript">

	$(document).ready(function(){

	$.ajax({
            type: "POST",
            url: "/uaa/getBpmUrl",
            data: "{}",
            xhrFields: {
				withCredentials: true
			},
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (data) {
            var bpmUrl= data.bpmUrl ;
            var bpmUrlAuto= data.bpmUrlAuto ;
             doaction(bpmUrl,bpmUrlAuto);
            },
            error: function (data) {
            var bpmUrl= data.bpmUrl ;
            var bpmUrlAuto= data.bpmUrlAuto ;
             doaction(bpmUrl,bpmUrlAuto);
            }
        });

	});

	function doaction(bpmUrl,bpmUrlAuto){
	$.ajax({
			type: "GET",
			timeout : 2000,
			xhrFields: {
				withCredentials: true
			},

			url: bpmUrl,
			data: {},
			dataType:"jsonp",
			jsonp:"jsonpcallback",
			success: function(msg){

				document.getElementById("username").value = msg.uid;
				document.getElementById("password").value = "93bdcfba-0a5b-4971-adc5-4c36803a8377";
				<!--document.getElementById("loginform").submit();-->
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				console.log("error XMLHttpRequest.status="+XMLHttpRequest.status);
				console.log("XMLHttpRequest.readyState="+XMLHttpRequest.readyState);
				console.log("textStatus="+textStatus);
			},
			complete: function(XMLHttpRequest,status) {
				if(status=='timeout'|| status=='parsererror'){
					//window.location.href="http://10.17.18.103/cnnpbpm/web/forward.jsp";
					window.location.href=bpmUrlAuto;
				}
				console.log("status="+status);
			},

		})
		setWait();}

	function setWait(){
		var opts = {
			lines: 9,
			length: 0,
			width: 15,
			radius: 20,
			corners: 1,
			rotate: 0,
			direction: 1,
			color: '#0101DF',
			speed: 1,
			trail: 34,
			shadow: false,
			hwaccel: false,
			className: 'spinner',
			zIndex: 2e9,
			top: '50%',
			left: '50%'

		};
		var target = document.getElementById('img_wait');
		var spinner = new Spinner(opts).spin(target);
	}
</script>
